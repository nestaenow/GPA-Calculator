<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/MZgHNtX/Nesta-Brand-1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/gpaCalculator.css">
    <script src="js/gpaCalculator.js"></script>
    <title>GPA-Calculator</title>
</head>
<body>
    <header>
        <h1>GPA CALCULATOR</h1>
    </header>
    <main>
        <section class="section">
            <table id="gpTable">
                <th>
                    Grade Point Table
                </th>
                <tbody>
                    <tr>
                        <td class="label">Grade</td>
                        <td>A</td>
                        <td>B+</td>
                        <td>B</td>
                        <td>C+</td>
                        <td>C</td>
                        <td>D+</td>
                        <td>D</td>
                        <td>F</td>
                    </tr>
                    <tr>
                        <td class="label">Grade Point</td>
                        <td>4.0</td>
                        <td>3.5</td>
                        <td>3.0</td>
                        <td>2.5</td>
                        <td>2.0</td>
                        <td>1.5</td>
                        <td>1.0</td>
                        <td>0.0</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <table id="tableTop">
                <tr>
                    <td>CN</td>
                    <td>CV</td>
                    <td>GP</td>
                </tr>
            </table>
            <table id="calculator">
                <tbody></tbody>
            </table>
        </section>
        <section class="section">
            <button id="add" class="button" onclick="addCourse('calculator')">
                Add Course
            </button>
            <button id="delete" class="button" onclick="deleteCourse('calculator')">
                Delete Course
            </button>
            <button id="calculate" class="button" onclick="calculator()">
                Calculate
            </button>
        </section>
        <section class="section">
            <div id="result"></div>
        </section>
    </main>
    <footer class="section copyR">
        &copy; Created by <strong>Nesta Enow</strong>
    </footer>
</body>
</html>
