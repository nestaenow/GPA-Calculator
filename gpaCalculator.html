<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/MZgHNtX/Nesta-Brand-1.png">
    <link rel="stylesheet" href="css/gpaCalculator.css">
    <script src="js/gpaCalculator.js"></script>
    <title>GPA Calculator</title>
</head>
<body>
    <header>
        <h1>GPA CALCULATOR</h1>
    </header>
    <main>
        <section>
            <table id="gpTable">
                <th>
                    Grade Point Table
                </th>
                <tr>
                    <td class="label">Grade</td>
                    <td>A</td>
                    <td>B+</td>
                    <td>B</td>
                    <td>C+</td>
                    <td>C</td>
                    <td>D+</td>
                    <td>D</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td class="label">Grade Point</td>
                    <td>4.0</td>
                    <td>3.5</td>
                    <td>3.0</td>
                    <td>2.5</td>
                    <td>2.0</td>
                    <td>1.5</td>
                    <td>1.0</td>
                    <td>0.0</td>
                </tr>
            </table>
        </section>
        <section>
            <table id="calculator">
                <tr>
                    <th>CN</th>
                    <th>CV</th>
                    <th>GP</th>
                </tr>
                <tr>
                    <td class="index">1</td>
                    <td><input type="text" name="creditValue" class="cv"></td>
                    <td><input type="text" name="gradePoint" class="gp"></td>
                </tr>
                <tr>
                    <td class="index">2</td>
                    <td><input type="text" name="creditValue" class="cv"></td>
                    <td><input type="text" name="gradePoint" class="gp"></td>
                </tr>
                <tr>
                    <td class="index">3</td>
                    <td><input type="text" name="creditValue" class="cv"></td>
                    <td><input type="text" name="gradePoint" class="gp"></td>
                </tr>
            </table>
        </section>
        <section>
            <button id="add" class="button" onclick="addCourse('calculator')">
                Add Course
            </button>
            <button id="calculate" class="button" onclick="calculator()">
                Calculate
            </button>
        </section>
        <p id="test"></p>
    </main>
    <footer>
        &copy; Created by <strong>Nesta Enow</strong>
    </footer>
</body>
</html>
